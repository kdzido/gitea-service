- name: Directories are present
  file:
    dest: "{{ item }}"
    state: directory
    owner: vagrant
  with_items: "{{Â directories }}"
  tags: [nginx]

- name: Container is running
  docker_container:
    image: nginx:alpine
    name: nginx
    state: started
    ports: "{{ ports }}"
    volumes: "{{ volumes }}"
  tags: [nginx]

- name: Files are present
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: "{{ files }}"
  register: result
  tags: [nginx]

- name: Container is reloaded
  shell: docker kill -s HUP nginx
  when: result|changed
  tags: [nginx]
